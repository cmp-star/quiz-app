<!DOCTYPE html>
<html>
<head>
  <title>Admin Control Board</title>
</head>
<body>

<h2>Control Board</h2>

<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>

<p>Current Question No: <span id="qno">0</span></p>
<p>Player Score: <span id="pscore">0</span></p>

<script src="data.js"></script>
<script>
let currentQuestion = 0;

function updateBoard() {
  document.getElementById("qno").innerText = currentQuestion;
  localStorage.setItem("currentQuestion", currentQuestion);
}

function nextQ() {
  if (currentQuestion < questions.length - 1) {
    currentQuestion++;
    updateBoard();
  }
}

function prevQ() {
  if (currentQuestion > 0) {
    currentQuestion--;
    updateBoard();
  }
}

/* Live score view */
setInterval(() => {
  document.getElementById("pscore").innerText =
    localStorage.getItem("playerScore") || 0;
}, 500);

updateBoard();
</script>

</body>
</html>
