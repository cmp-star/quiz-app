<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
</head>

<body style="font-family:Arial; text-align:center;">

  <h1>ADMIN CONTROL BOARD</h1>

  <button onclick="nextQ()" style="font-size:20px;">
    NEXT QUESTION
  </button>

  <p>Current Question Number:
    <span id="qno">0</span>
  </p>

  <script src="data.js"></script>
  <script>
    let qno = 0;

    function nextQ() {
      localStorage.setItem("currentQuestion", qno);
      document.getElementById("qno").innerText = qno;
      qno++;
    }
  </script>

</body>
</html>
