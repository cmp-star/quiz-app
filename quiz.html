<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    body { font-family:Arial; background:#f2f6ff; text-align:center; }
    .box { background:white; width:60%; margin:auto; padding:20px; border-radius:10px; box-shadow:0 0 10px gray; }
    button { width:60%; padding:10px; margin:5px; font-size:16px; background:#4caf50; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#388e3c; }
  </style>
</head>
<body>

<div class="box">
  <h2 id="question">Loading...</h2>
  <div id="options"></div>
</div>

<script src="data.js"></script>
<script>
function getQueryParam(name) {
  const params = new URLSearchParams(window.location.search);
  return params.get(name);
}

let qno = parseInt(getQueryParam("q"));
if(isNaN(qno)) qno = 0;

let q = questions[qno];
document.getElementById("question").innerText = q.q;

let html = "";
q.options.forEach(o=>{
  html += `<button>${o}</button><br>`;
});
document.getElementById("options").innerHTML = html;
</script>

</body>
</html>
