<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
</head>
<body>

<h2 id="question">Waiting for admin...</h2>
<div id="options"></div>

<script src="data.js"></script>
<script>
window.addEventListener("storage", loadQuestion);

function loadQuestion() {
  let qno = localStorage.getItem("currentQuestion");
  if (qno === null) return;

  let q = questions[qno];
  document.getElementById("question").innerText = q.q;

  let html = "";
  q.options.forEach(o => {
    html += `<button>${o}</button><br>`;
  });
  document.getElementById("options").innerHTML = html;
}
</script>

</body>
</html>
